{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid px-lg-4 px-xl-5">
    {% if alert %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ alert }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <section class="mb-3 mb-lg-5">
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="card-heading">Reset Password</h4>
                <small>After Successful password change your will logged out and redirected to login page to login with new password.</small>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'changepassword' %}">{% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" name="pass" type="password" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Confirm Password</label>
                        <input class="form-control" name="pass_conf" type="password" required>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary text-uppercase">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </section> 
</div>
{% endblock %}
