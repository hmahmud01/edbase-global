<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">List of Universities for {{ country.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form method="post" action="{% url 'poststudentuni' %}" enctype="multipart/form-data">{% csrf_token %}
        <div class="modal-body">
            <input type="hidden" value="{{ request.user.student.id }}" name="sid">
            <div class="mb-3">
                <label class="form-label" for="school">Which Country you are intersted in</label>
                {% for uni in unis %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{ uni.id }}" id="{{ uni.name }}" name="unis">
                    <label class="form-check-label" for="flexCheckDefault">
                        {{ uni.name }}
                    </label>
                </div>
                {% endfor %}
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>
